<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
    <title>Home - Debito Direto</title>
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1 id="typing-text"></h1>
            <h1>Entre em contato com o nosso time!</h1>
            <img src="dd.svg" class="left-login-image" alt="astronauta">
        </div>

        <div class="right-login">
            <div class="card-login">
                <form class="textfield" action="https://formspree.io/f/mqkvjygj" method="POST">

                    <div class="textfield">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" placeholder="" required>
                    </div>

                    <div class="textfield">
                        <label for="email">Email</label>
                        <input type="text" name="email" placeholder="" required>
                    </div>

                    <div class="textfield">
                        <label for="contato">Contato</label>
                        <input type="text" name="contato" placeholder="" required>
                    </div>

                    <button type="submit" class="btn-contato" >Solicitar Contato</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
